<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>

        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Import CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h2>{{ information }}</h2>
        <div class="game">
            <div class="board">
                <div class="ligne" v-for="(ligne, indexLigne) in historique[nbTour]" :key="'ligne' + indexLigne">
                    <div
                            v-for="(cellule, indexCellule) in ligne"
                            :key="'cellule' + indexCellule"
                            class="cellule"
                            @click="gestionDuClick(indexLigne, indexCellule)">

                        <div :class="{gagnant: alignementGagnant.includes(indexLigne * 3 + indexCellule),
                                      matchNul: nbTour === 9 && !existeGagnant}">
                            {{ cellule }}
                        </div>
                    </div>
                </div>
            </div>
            <ul class="voyage-temporel">
                <p v-show="0 !== nbTour">
                    Retirer le coups :
                </p>
                <li v-show="indice !== nbTour" v-for="(elt, indice) in  historique" :key="indice">
                    <button @click="gestionVoyageTemporel(indice)">
                        Coups n&deg; {{ indice + 1 }} &rarr; {{pions[indice % 2]}}
                    </button>
                </li>
            </ul>
        </div>
    </div>


    <!-- Import App -->
    <script src="main.js"></script>

    <script>
        const mountedApp = app.mount('#app')
    </script>

    </body>
</html>
